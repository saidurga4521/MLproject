    <header>

    <main>
        <p>This is a simple webpage for predicting maths marks. Enter your details to get started!</p>

        <!-- Your form for input goes here -->

            <input type="number" id="mathsScore" name="mathsScore" required>

            <button type="submit">Predict Marks</button>
        </form>
